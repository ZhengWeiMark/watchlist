{% extends 'base.html' %}  #与entry.html类似，这个模板也继承了基模板，另外为名为"body"的块提供了一个替代块

{% block body %}

<h2>{{ the_title }}</h2>

<p>你提交的信息:</p>
<table>
<tr><td>Phrase:</td><td>{{ the_phrase }}</td></tr>
<tr><td>Letters:</td><td>{{ the_letters }}</td></tr>
</table>


<p>When "{{the_phrase }}" is searched for "{{ the_letters }}", 查询结果:</p>
<h3>{{ the_results }}</h3>

{% endblock %}
